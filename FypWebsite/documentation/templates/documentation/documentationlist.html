{% extends "base.html" %}
{%block bodyblock%}
<div class="px-2 text-center">
<button onclick="location.href='/create-doc/'" type="button" class="btn btn-primary">
  Create Doc</button>
</div>
<div class="row justify-content-center">
  {%for obj in content_dicts%}
    {% include 'card_container.html' with content_dict=obj content_template_name=content_template_name%}
  {% endfor %}
</div>
{%endblock%}
{% block javascriptblock %}
  {% load static %}
  {% include 'markdown.html'%}
  <script>
    $(document).ready(function(){
      var content,marked_content
      $(".markdown-content").each(function(){
      content=$(this).text();
      console.log(content)
      marked_content=marked(content);
      $(this).html(marked_content);
    });
    });
</script>
{% endblock %}
